name: Check
on:
  workflow_call:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Use nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Nix check
        run: nix flake check --all-systems
