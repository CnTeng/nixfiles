name: Auto Merge
on:
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
      - reopened
  check_suite:
    types:
      - completed

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Dump PR labels
        run: echo "${{ toJson(github.event.pull_request.labels) }}"

      - name: Enable Automerge
        if: contains(github.event.pull_request.labels.*.name, 'auto-merge')
        run: gh pr merge --auto --rebase ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ github.token }}
