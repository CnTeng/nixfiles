name: Auto Merge
on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Enable Automerge
        if: contains(github.event.pull_request.labels.*.name, 'auto-merge')
        run: gh pr rebase --auto --squash ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ github.token }}
