name: Auto Merge
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

jobs:
  auto-merge:
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: "auto-merge:${{ github.head_ref }}"
      cancel-in-progress: true

    runs-on: ubuntu-latest
    steps:
      - name: Enable Automerge
        uses: Mic92/auto-merge@main
